'TwelveInch.Site:Content.Resource':
  superTypes:
    'Neos.Neos:Content': true
    'TwelveInch.Site:Mixin.Image': true
  ui:
    label: Resource
    icon: lightbulb
    position: 600
    reloadIfChanged: true
    inspector:
      groups:
        resource:
          label: 'Resource'
          icon: lightbulb
  properties:
    image:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: 'Image'
        reloadIfChanged: true
        inspector:
          group: resource
    alternativeText:
      type: string
      ui:
        label: 'Alternative Text'
        inspector:
          group: resource
    headline:
      ui:
        inline:
          editorOptions:
            placeholder: '<p>Enter headline here...</p>'
            hyphens: true
      options:
        silhouette: text.free
    label:
      ui:
        inline:
          editorOptions:
            placeholder: '<h1>Enter link text here...</h1>'
            hyphens: true
      options:
        silhouette: text.free
    link:
      type: string
      ui:
        label: 'Link target'
        inspector:
          group: resource
          editor: Neos.Neos/Inspector/Editors/LinkEditor
