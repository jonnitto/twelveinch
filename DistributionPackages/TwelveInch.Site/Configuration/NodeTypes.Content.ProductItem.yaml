
'TwelveInch.Site:Content.ProductItem':
  superTypes:
    'Neos.Neos:Content': true
  ui:
    label: 'Product Item'
    icon: tag
    position: 150
    inlineEditable: true
    inspector:
      groups:
        image:
          label: 'Image'
          icon: icon-image
  properties:
    image:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: 'Image'
        reloadIfChanged: true
        inspector:
          group: image
    hoverimage:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: 'Hover Image'
        reloadIfChanged: true
        inspector:
          group: image
    alternativeText:
      type: string
      ui:
        label: 'Alternative Text'
        inspector:
          group: image
    link:
      type: string
      ui:
        label: 'Link target'
        inspector:
          group: image
          editor: Neos.Neos/Inspector/Editors/LinkEditor
    addTag:
      type: boolean
      ui:
        label: 'Add new product tag'
        reloadIfChanged: true
        inspector:
          group: image
    addSaleTag:
      type: boolean
      ui:
        label: 'Add sale tag'
        reloadIfChanged: true
        inspector:
          group: image
    productName:
      ui:
        inline:
          inlineEditable: true
          editorOptions:
            placeholder: '<p>Enter product name ...</p>'
            hyphens: true
      options:
        silhouette: text.free
    productText:
      ui:
        inline:
          inlineEditable: true
          editorOptions:
            placeholder: '<p>Enter text here...</p>'
            hyphens: true
      options:
        silhouette: text.free
    label:
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            placeholder: 'Enter link here'
            hyphens: true
      options:
        silhouette: text.plain
